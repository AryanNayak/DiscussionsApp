<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "polls/css/page.css" %}">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-nav">
        <a class="navbar-brand"  >DISCUSSIONS APP</a>
        <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
        <a class="nav-item nav-link" href="{% url 'polls:index' %}">Polls</a>
      </div>
    </nav>

    <div class="container">
<div class="jumbotron">

      <h1>{{ question.question_text }}</h1>
      {% if error_message %}
      <p><strong>{{ error_message }}</strong></p>
      {% endif %}
      <form action="{% url 'polls:vote' question.id %}" method="post">
      {% csrf_token %}
      {% for choice in question.choice_set.all %}
      <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
      <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
      <br>
      {% endfor %}

      <input type="submit" value="Vote" class="btn btn-outline-success"> </form>
</div>
    </div>

    <div class="stars small"></div>
    	<div class="stars medium"></div>
    	<div class="stars large"></div>

      <div class="contianer" >
        <h1 id=first>STAY HOME</h1>
      </div>




  </body>
</html>
