<!DOCTYPE html>
{% load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="{% static "polls/css/page.css" %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-nav">
        <a class="navbar-brand" >DISCUSSIONS APP</a>
        <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
        <a class="nav-item nav-link" href="{% url 'polls:index' %}">Polls</a>
      </div>
    </nav>



<div class="container">
  <div class="jumbotron">

<h2>QUESTIONS</h2>
  {% if latest_question_list %}
  <ul >
  {% for question in latest_question_list %}
<h3><li ><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li></h3>
  {% endfor %}
  </ul>
  {% else %}
  <p>No polls are available.</p> {% endif %}

    </div>

</div>

<div class="stars small"></div>
  <div class="stars medium"></div>
  <div class="stars large"></div>


<div class="contianer" >
  <h1 id=first>STAY HOME</h1>
</div>



  </body>
</html>
